<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="credit">Developed by Nathan Choi</section>
        <section class="whole">
            <div class="container">
                <div data-key="screenTop">&nbsp;2323423u492384928394829384982</div>
                <div data-key="screenBottom"><span>&nbsp;2342832948298349829483928428394829384923842</span></div>
                <button data-key="clear">AC</button>
                <button data-key="Backspace">Del</button>
                <button data-key="/">&#247;</button>
                <button data-key="7">7</button>
                <button data-key="8">8</button>
                <button data-key="9">9</button>
                <button data-key="*">*</button>
                <button data-key="4">4</button>
                <button data-key="5">5</button>
                <button data-key="6">6</button>
                <button data-key="+">+</button>
                <button data-key="1">1</button>
                <button data-key="2">2</button>
                <button data-key="3">3</button>
                <button data-key="-">-</button>
                <button data-key=".">.</button>
                <button data-key="0">0</button>
                <button data-key="=" class="Enter">=</button>
            </div>
        </section>

    </body>
    <script src="assets/js/script.js"></script>
</html>
